<div class="row">
  <div *ngFor="let monthChange of changeByMonth" class="col-xs-1">
    {{monthToDate(monthChange.month) | date : 'MMM yyyy'}}
    <div style="height: 100px">
      <div [style.height]="(scale(monthChange.increase) * 100) + 'px'"
        [style.background]="overflows(monthChange.increase) ? 'linear-gradient(white, green)' : 'green'"
        style="position: absolute; bottom: 0; left: 0; width: 20px;"></div>
      <div [style.height]="(scale(monthChange.decrease) * 100) + 'px'"
        [style.background]="overflows(monthChange.decrease) ? 'linear-gradient(white, red)' : 'red'"
        style="position: absolute; bottom: 0; left: 20px; width: 20px;"></div>
    </div>
  </div>
</div>
