<div class="row">
  <div class="col-md-4">
    <account-chooser [account]="account" (accountChange)="accountChanged($event)" [disabled]="!pattern.accountEnabled"></account-chooser>
  </div>
  <div class="col-md-4">
    <input type="number"
        step="0.01"
        class="form-control"
        [ngModel]="amount()"
        (ngModelChange)="amountChanged($event)"
        [disabled]="!pattern.changeEnabled"
        placeholder="Amount" />
  </div>
  <div class="col-md-4">
    <button type=button
        (click)="delete()"
        class="btn btn-default"
        [disabled]="!pattern.deleteEnabled">Delete</button>
  </div>
</div>
