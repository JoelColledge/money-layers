<div>
  <h2>Transactions</h2>

  <div class="date-block">
    <datepicker
        [ngModel]="month"
        (ngModelChange)="monthChanged($event)"
        name="transactionMonth"
        datepickerMode="month"
        minMode="month">
    </datepicker>
  </div>

  <div>
    <button class="btn btn-success" (click)="addExpense()">
      Expense <span class="glyphicon glyphicon-plus-sign add-transaction"></span>
    </button>

    <button class="btn btn-success" (click)="addIncome()">
      Income <span class="glyphicon glyphicon-plus-sign add-transaction"></span>
    </button>

    <button class="btn btn-success" (click)="addWithdrawal()">
      Withdrawal <span class="glyphicon glyphicon-plus-sign add-transaction"></span>
    </button>

    <button class="btn btn-success" (click)="addExpenseGbp()">
      GBP (Â£) Expense <span class="glyphicon glyphicon-plus-sign add-transaction"></span>
    </button>

    <button class="btn btn-success" (click)="addGeneric()">
      Generic <span class="glyphicon glyphicon-plus-sign add-transaction"></span>
    </button>
  </div>

  <div *ngFor="let transaction of transactions; let i = index;">
    <transaction
        [structure]="structure"
        [transaction]="transaction"
        [pattern]="getPattern(i)"
        [index]="i"
        [selectedIndex]="selectedIndex"
        (onUpdate)="update($event)"
        (onSelect)="transactionSelected($event)"
        (onDelete)="delete($event)"
        (onDuplicate)="duplicate($event)">
    </transaction>
  </div>
</div>
