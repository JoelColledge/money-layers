<div>
  <h2>Transactions</h2>

  <input type="month"
      name="transactionMonth"
      [value]="month | date:'yyyy-MM'"
      (input)="monthChanged($event)"
      class="form-control" />

  <span class="glyphicon glyphicon-plus-sign add-transaction" tabindex="0" (click)="add()" (keypress)="add()"></span>

  <div *ngFor="let transaction of transactions; let i = index;">
    <transaction
        [structure]="structure"
        [transaction]="transaction"
        [index]="i"
        [selectedIndex]="selectedIndex"
        (onUpdate)="update($event)"
        (onSelect)="transactionSelected($event)"
        (onDelete)="delete($event)">
    </transaction>
  </div>
</div>
