<div class="row">
  <div class="col-md-4">
    <account-chooser [account]="account" (accountChange)="accountChanged($event)"></account-chooser>
  </div>
  <div class="col-md-4">
    <input type="number" step="0.01" class="form-control" [(ngModel)]="entryChangeDecimal" placeholder="Amount" />
  </div>
  <div class="col-md-4">
    <button type=button
        (click)="delete()"
        class="btn btn-default">Delete</button>
  </div>
</div>
