<div>
  <form class="form-inline"
        (submit)="add()">

    <h2>Accounts</h2>

    <div class="form-group">
      <label>Name</label>
      <input type="text"
          name="accountName"
          [(ngModel)]="accountForm.name"
          class="form-control"
          [class.account-error]="!accountForm.name.length"
          placeholder="Account name"
          autofocus />
    </div>

    <div class="form-group">
      <label>Actual</label>
      <input type="checkbox"
             name="accountLayer"
             [(ngModel)]="accountFormIsActual" />
    </div>

    <button type="submit"
        class="btn btn-default"
        [disabled]="!accountForm.name.length">+</button>
  </form>

  <div class="account-list">
    <div *ngFor="let account of accounts;"
         class="account-item"
         (click)="onSelect(account);">
      <hr/>
      <h3>{{account.name}}</h3>
      <p>{{account.layer}}</p>
      <p>{{account.active}}</p>
    </div>
  </div>
</div>
