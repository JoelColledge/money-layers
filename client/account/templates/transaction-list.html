<div>
  <h2>Transactions</h2>

  <span class="glyphicon glyphicon-plus-sign" (click)="add()"></span>

  <div *ngFor="let transaction of transactions;">
    <transaction [transaction]="transaction"
        [index]=index
        (onUpdate)="update($event)"
        (onSelect)="transactionSelected(transaction)">
    </transaction>
  </div>
</div>
